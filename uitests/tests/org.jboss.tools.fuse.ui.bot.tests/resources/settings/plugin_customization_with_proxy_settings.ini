#switchyard tests
org.eclipse.m2e.core/eclipse.m2.updateIndexes=false
org.eclipse.m2e.core/eclipse.m2.userSettingsFile=${project.build.directory}${file.separator}proxy_settings.xml
org.eclipse.jdt.ui/closeBraces=false
org.eclipse.jdt.ui/closeBrackets=false
org.eclipse.jdt.ui/closeStrings=false
org.eclipse.wst.xml.core/honourAllSchemaLocations=false
org.eclipse.debug.ui/org.eclipse.debug.ui.save_dirty_editors_before_launch=always

#not activated plugins on startup
org.eclipse.ui.workbench/PLUGINS_NOT_ACTIVATED_ON_STARTUP=org.eclipse.equinox.p2.ui.sdk.scheduler;org.eclipse.m2e.discovery;org.eclipse.epp.logging.aeri.ide;org.eclipse.epp.logging.aeri.core; 
#do not perform oomph startup tasks
org.eclipse.oomph.setup.ui/skip.startup.tasks=true
#disable oomph recorder (will work after https://bugs.eclipse.org/bugs/show_bug.cgi?id=467854 is fixed
org.eclipse.oomph.setup.ui/enable.preference.recorder=false
#do not report errors
org.eclipse.epp.logging.aeri.ui.prefs/action=IGNORE
#disable notifications
org.eclipse.mylyn.commons.notifications.ui/notifications.enabled=false
