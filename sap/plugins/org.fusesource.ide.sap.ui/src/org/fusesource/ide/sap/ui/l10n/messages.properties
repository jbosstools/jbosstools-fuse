ConnectionPropertySection_GwhostLabel=Gateway Host:
ConnectionPropertySection_GwhostToolTip=Allows specifying a concrete gateway, which should be used for establishing the connection to an application server.\n\nIf not specified the gateway on the application server is used.\n
ConnectionPropertySection_GwservToolTip=Gateway server port.\n \nShould be set, when setting Gateway Host.\n\nAllows specifying the port used on that gateway. If not specified the port of the gateway on the application server is used.\n\nIn order to resolve the service names sapgwXXX a lookup in etc/services is performed by the network layer of the operating system. If using port numbers instead of symbolic service names, no lookups are performed and no additional entries are needed.\n
