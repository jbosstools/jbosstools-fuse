RepositoryPropertySection_RepositoryRoundtripOptimizationLabel=Use RFC_METADATA_GET?
RepositoryPropertySection_RepositoryRoundtripOptimizationToolTip=Enables the use of the RFC_METADATA_GET API, which provides repository data in one single roundtrip.\n \nEnabling this property forces the use of the RFC_METADATA_GET API in the connected ABAP System. Disabling this property deactivates the use of the RFC_METADATA_GET API.\n \nIf the property is disabled, the destination will initially do a remote call to check whether RFC_METADATA_GET is available. In case it is available, it will use it.\n \nNote: If the repository is already initialized, for example because it is used by some other destination, this property does not have any effect. Generally, this property is related to the ABAP System, and should have the same value on all destinations pointing to the same ABAP System.\n
RepositoryPropertySection_RepositorySncLabel=Turn On SNC Mode for Repository Destination?
RepositoryPropertySection_RepositorySncToolTip=Enable SNC for the repository destination.\n \nOptional: It is possible to turn it off for repository connections, if this property is disabled.\n \nDefault setting is the value of SNC Mode. For special cases only.\n
RepositoryPropertySection_RepositoryUserLabel=Repository Logon User:
RepositoryPropertySection_RepositoryUserToolTip=User to use for repository calls.\n \nOptional: If repository destination is not set, and this property is set, it will be used as user for repository queries. This allows using a different user for repository lookups and restrict the permissions accordingly.\n
