MandatoryServerPropertySection_ConnectionCountLabel=Connection Count:
MandatoryServerPropertySection_ConnectionCountToolTip=The number of connections that should be registered at the gateway.\n\nIf your ServerDataProvider supports events, you can adjust the count of registered connections at runtime by firing the update event. Please note that stateful connections are established in addition to the stateless ones and are not configured, i.e. if a server connection is set to stateful by an application, JCo will ensure that the configured number of connections is still available for stateless requests. This means, with connection count you actually configure how many concurrent stateless connections you want to offer. 
