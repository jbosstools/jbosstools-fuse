PoolPropertySection_MaxGetClientTimeValidator=Connection Pool Max Get Client Time
PoolPropertySection_PeakLimitLabel=Connection Pool Peak Limit:
PoolPropertySection_PeakLimitToolTip=Maximum number of active connections that can be created for a destination simultaneously.\n \nA value of 0 allows an unlimited number of active connections, otherwise if the value is less than the value of the Connection Pool Capacity, it will be automatically increased to this value.\n \nDefault setting is the value of the Connection Pool Capacity, or in case of the Connection Pool Capacity not being specified as well, the default is 0 (unlimited).\n
PoolPropertySection_PeakLimitValidator=Connection Pool Peak Limit
PoolPropertySection_PoolCapacityLabel=Connection Pool Capacity:
PoolPropertySection_PoolCapacityToolTip=Maximum number of idle connections kept open by the destination. A value of 0 has the effect that there is no connection pooling, i.e. connections will be closed after each request.\n \nA value of 0 has the effect that there is no connection pooling (default=1)\n
PoolPropertySection_PoolCapacityValidator=Connection Pool Capacity
