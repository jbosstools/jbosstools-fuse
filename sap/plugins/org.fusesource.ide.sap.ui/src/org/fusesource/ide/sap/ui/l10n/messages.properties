OptionalServerPropertySection_RepoistoryMapLabel=Repository Map:
OptionalServerPropertySection_RepoistoryMapToolTip=Mapping rule between repositories and ABAP Systems.\n\nSince JCo 3.0.5 a JCoServer can support more than one repository. Additionally to the default JCO_REP_DEST repository, applications can define particular repository destinations for a particular ABAP system SID and client combination. For example, it is possible to use the DDIC from system ABC client 000 for calls from system ABC client 000 and the DDIC from system ABC client 100 for calls from client 100, and the DDIC in system XYZ for calls originating from system XYZ. For calls from other systems the system specified by JCO_REP_DEST will be used, which is serving as default repository. With specifying a client the scope for the DDIC to be used can be limited to specific clients within an ABAP system. All other clients from that system will then use the specified destination for the same system without client limitation or if this is not defined, the default repository destination JCO_REP_DEST will be used. The repository map definition\n\n<single_map> := <SID>['('<CLIENT>')'](,<SID>['('<CLIENT>')'])*=<DESTINATION>\njco.server.repository_map=<single_map>(';'<single_map>)\nwhere ...\nwhere ...\n   <SID> is the system ID of the SAP ABAP backend (or 'EXTERN' in case of external RFC client programs)\n   <CLIENT> is the client of the SAP ABAP backend\n   <DESTINATION> is the destination that should be used for DDIC queries if a call is coming\n                 from SAP ABAP backend <SID> and - if specified - from client <CLIENT>\n\nThe following example demonstrates how you can use the destination DEFAULT for all DDIC queries except for calls from PRD. If a call is sent from PRD client 100 or client 200 the destination PRD_DDIC_100 should be used, for all other clients in PRD system the destination PRD_DDIC_000. \n\njco.server.repository_destination=DEFAULT\njco.server.repository_map=PRD(100),PRD(200)=PRD_DDIC_100;PRD=PRD_DDIC_000\n\nOf course you should not forget to define all referenced destinations - DEFAULT, PRD_DDIC_100 and PRD_DDIC_000 \n
OptionalServerPropertySection_RepositoryDestinationLabel=Repository Destination:
OptionalServerPropertySection_RepositoryDestinationToolTip=Client destination to obtain the repository.\n\nThe server will use the repository obtained by getRepository() API from the given destination.\n
OptionalServerPropertySection_SaprouterLabel=SAP Router String:
OptionalServerPropertySection_SaprouterToolTip=SAP router string to use for a system protected by a firewall, and which hence can only be reached via a SAProuter, when registering the server at the gateway of that ABAP System.\n\nA router string typically looks like /H/firewall.hostname/H/\n
OptionalServerPropertySection_TraceLabel=Enable RFC Trace?
OptionalServerPropertySection_TraceToolTip=Enable/disable RFC trace
OptionalServerPropertySection_WorkerThreadCountLabel=Worker Thread Count:
OptionalServerPropertySection_WorkerThreadCountToolTip=The maximal number of threads used by a single JCoServer\n\nIf not set, the value for connection count is used as the maximal thread count.\n\nInitially, the JCo runtime starts JCO_WORKER_THREAD_MIN_COUNT worker threads. Further threads are then started on demand up to the maximum.\n\nNote: the maximal number of threads has to be no more than 99. If your ServerDataProvider supports events, you can adjust the maximal number of worker threads at runtime by firing the update event.\n
OptionalServerPropertySection_WorkerThreadCountValidator=Worker Thread Count
OptionalServerPropertySection_WorkerThreadMinCountLabel=Minimum Worker Thread Count:
OptionalServerPropertySection_WorkerThreadMinCountToolTip=The minimal number of threads used by JCo server.\n\nIf not set, the value for connection count is used as the minimal thread count.\n\nIf your ServerDataProvider supports events, you can adjust the maximal number of worker threads at runtime by firing the update event.\n
OptionalServerPropertySection_WorkerThreadMinCountValidator=Minimum Worker Thread Count
