AuthenticationPropertySection_AuthTypeLable=SAP Authentication Type:
AuthenticationPropertySection_AuthTypeToolTip=Authentication type used by the destination. Known types are\n \nCONFIGURED_USER - the destination configured for the specified user only. All connections opened via this destination belongs to the same user. This value is used in default case, if this property is missing.\n \nCURRENT_USER - the connection created using this destination belongs to the current user. Before the connection is opened the runtime check the property "jco.client.current_user" in order to get the current user name.\nNote:This type is supported in SAP NetWeaver AS only\n \nNote:This property is optional, default value is CONFIGURED_USER\n
