OptionalServerPropertySection_MaxStartupDelayLabel=Maximum Startup Delay:
OptionalServerPropertySection_MaxStartupDelayToolTip=The maximum time (in seconds) between two startup attempts in case of failures.\n\nThe waiting time is doubled from initially 1 second after each startup failure until either the maximum value is reached or the server could be started successfully.\n
