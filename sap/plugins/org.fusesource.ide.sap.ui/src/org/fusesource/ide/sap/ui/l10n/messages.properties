ConnectionPropertySection_MshostToolTip=SAP message server host, mandatory property for a logon load balanced connection.
ConnectionPropertySection_MsservLabel=SAP Message Server Port:
ConnectionPropertySection_MsservToolTip=SAP message server service name or port number. For logon load balanced connections either the SAP message server service or the SAP system ID needs to be specified.\n \nIn order to resolve the service names sapmsXXX a lookup in etc/services is performed by the network layer of the operating system. If using port numbers instead of symbolic service names, no lookups are performed and no additional entries are needed.\n
ConnectionPropertySection_R3nameLabel=SAP System ID:
ConnectionPropertySection_R3nameToolTip=System ID of the SAP system, the so-called SID.\n\nFor logon load balanced connections either the SAP system ID or the SAP message server service needs to be specified. If no SAP message server service is specified it will be automatically set as service name sapms<SID> which needs to be resolved by the network layer of the operating system. 
ConnectionPropertySection_SaprouterLabel=SAP Router String:
ConnectionPropertySection_SaprouterToolTip=SAP Router string for connection to systems behind a SAP Router.\n\nSAP Router string contains the chain of SAP Routers and its port numbers and has the form:\n\n(/H/<host>[/S/<port>])+\n
